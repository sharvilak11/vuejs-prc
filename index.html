<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script src="vue.js"></script>

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{title}}</p><br />
    <p>{{sayHello()}} - <a target="_blank" v-bind:href="link">Google</a></p><br>
    <p v-once>{{random}}</p>
    <p>{{randomText()}}</p>
    <hr>
    <p v-html="finishedLink"></p>
    <button v-on:click="increase(2)">Click me</button><p>{{counter}}</p>
    <p v-on:mousemove="updateCoordinates">{{x}} / {{y}} - <span v-on:mousemove.stop>Stop populating in this area</span></p>
    <hr>
    <input type="text" v-on:keyup.enter.space="alertMe" />
</div>

<script>
    var App=new Vue({
        el:'#app',
        data:{
            title:"Hello Vue",
            link:"http://google.co.in",
            random:"First",
            finishedLink : "<a target='_blank' href='http://www.google.com'>Google</a>",
            counter:0,
            x:0,
            y:0
        },
        methods:{
            changeTitle:function(event){
                this.title=event.target.value;
            },
            sayHello: function(){
                return "hello";
            },
            randomText: function(){
                this.random = "Second"
                return this.random;
            },
            increase:function(step){
                this.counter+=step;
            },
            updateCoordinates:function(event){
                this.x = event.clientX;
                this.y = event.clientY;
            },
            alertMe:function () {
                alert("Hello");
            }
        }
    });
</script>
</body>
</html>
